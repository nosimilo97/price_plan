<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bill Calculator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mt-4 mx-auto p-4 border border-dark-subtle rounded" style="max-width: 600px;" x-data="phoneBillApp" x-init="fetchPricePlans">
        <!-- Dropdown to Select a Price Plan -->
        <div class="mt-2 grid gap-0 row-gap-3">
            <label class="mb-2" for="price-plan">Select a Price Plan:</label>
            <select class="form-select" id="price-plan" x-model="selectedPlan">
                <option value="">-- Select Plan --</option>
                <template x-for="plan in pricePlans" :key="plan.id">
                    <option :value="plan.plan_name" x-text="plan.plan_name"></option>
                </template>
            </select>
        </div>

        <!-- Input for Actions (calls and SMS) -->
        <div class="mt-4 grid gap-0 row-gap-3">
            <label for="actions">Enter Actions (comma-separated, e.g., 'call, sms, call'):</label>
            <input class="form-control" id="actions" type="text" x-model="actions" placeholder="Enter actions">
        </div>

        <!-- Button to Calculate Total -->
        <div>
            <button class="mb-2 mx-auto btn btn-outline-secondary mt-4" @click="calculateTotal">Calculate Total</button>
        </div>

        <!-- Display Total Bill -->
        <div x-show="total !== null">
            <h2>Total Bill: R<span x-text="total"></span></h2>
        </div>

        <!-- Display List of Price Plans and their Totals -->
        <div>
            <h3 class="my-2">Price Plans:</h3>
            <div>
                <template x-for="plan in pricePlans" :key="plan.id">
                    <div class="border p-2 m-2">
                        <strong x-text="plan.plan_name"></strong> - 
                        Call Cost: R<span x-text="plan.call_price"></span>, 
                        SMS Cost: R<span x-text="plan.sms_price"></span>
                        <button class="btn btn-primary btn-sm" @click="editPlan(plan)">Update Plan</button>
                        <button class="btn btn-danger btn-sm" @click="deletePlan(plan.id)">Delete</button>
                    </div>
                </template>
            </div>
        </div>

        <!-- Create New Price Plan Button -->
        <button type="button" class="btn btn-success mt-4"  @click="openCreatePlanModal()">
            NEW Price Plan
        </button>

        <!-- Modal for Creating/Editing Price Plan -->
        <div class="modal fade" id="createPlanModal" tabindex="-1" aria-labelledby="createPlanModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div  class="modal-header">
                        <h5   class="modal-title" id="createPlanModalLabel" x-text="isEditing ? 'Edit Price Plan' : 'Create New Price Plan'"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" >
                        <form @submit.prevent="isEditing ? updatePlan() : createPlan()">
                            <div class="mb-3">
                                <label for="price_name" class="form-label">Price Name:</label>
                                <input type="text" class="form-control" id="price_name" x-model="newPlan.name" required>
                            </div>
                            <div class="mb-3">
                                <label for="call_cost" class="form-label">Call Cost:</label>
                                <input type="text" class="form-control" id="call_cost" x-model="newPlan.call_cost" required>
                            </div>
                            <div class="mb-3">
                                <label for="sms_cost" class="form-label">SMS Cost:</label>
                                <input type="text" class="form-control" id="sms_cost" x-model="newPlan.sms_cost" required>
                            </div>
                            <button  type="submit" class="btn btn-primary" x-text="isEditing ? 'Save Changes' : 'Add Plan'"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('phoneBillApp', () => ({
                pricePlans: [],
                selectedPlan: '',
                actions: '',
                total: null,
                displayForm: false,
                newPlan: { id: null, name: '', call_cost: '', sms_cost: '' },
                isEditing: false,

                async fetchPricePlans() {
    const response = await fetch('/api/price_plans/');
    this.pricePlans = await response.json();
    console.log(this.pricePlans); 
},

                async calculateTotal() {
                    const response = await fetch('/api/phonebill/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            price_plan: this.selectedPlan,
                            actions: this.actions
                        })
                    });

                    const data = await response.json();
                    this.total = data.total;
                },

                async createPlan() {
                    const response = await fetch('/api/price_plan/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.newPlan)
                    });


                    if (response.ok) {
                        this.fetchPricePlans();
                        // this.pricePlans.push({ ...this.newPlan});
                        // this.newPlan = { id: null, name: '', call_cost: '', sms_cost: '' };
                        this.resetForm();
                        this.closeModal();
                    }
                },

                async updatePlan() {
    if (!this.newPlan.id) {
        console.error('Plan ID is missing. Cannot update.');
        return;
    }
    const response = await fetch('/api/price_plan/update', { // Fixed URL syntax
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(this.newPlan)
    });

    if (response.ok) {
        await this.fetchPricePlans(); // Refresh the list of plans
        this.resetForm();
        this.closeModal();
    } else {
        console.error('Failed to update the plan');
    }
},


                async deletePlan(id) {
                    const response = await fetch('/api/price_plan/delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id })
                    });

                    if (response.ok) {
                        this.fetchPricePlans();
                        alert("Deleted successfully!");
                    }
                },

                editPlan(plan) {
    this.isEditing = true;
    // Ensure the ID is populated correctly
    this.newPlan = {
        id: plan.id,
        name: plan.plan_name,
        call_cost: plan.call_price,
        sms_cost: plan.sms_price
    };
    const modalElement = document.getElementById('createPlanModal');
    const createPlanModal = new bootstrap.Modal(modalElement);
    createPlanModal.show();
},

closeModal() {
    const modalElement = document.getElementById('createPlanModal');
    const createPlanModal = bootstrap.Modal.getInstance(modalElement);
    if (createPlanModal) {
        createPlanModal.hide();
    }
},

openCreatePlanModal() {
    this.resetForm(); // Reset the form state
    this.isEditing = false; // Set editing to false for creating a new plan
    const modalElement = document.getElementById('createPlanModal');
    const createPlanModal = new bootstrap.Modal(modalElement);
    createPlanModal.show();
},

        resetForm() {
            this.newPlan = { id: null, name: '', call_cost: '', sms_cost: '' };
        }

            }));
        });
    </script>
</body>
</html>
